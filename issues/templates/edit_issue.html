{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}
<h1>Edit Issue</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ edit_issue_form | as_bootstrap }}
    <span class="input-group-btn">
            <button class="btn btn-success" type="submit" data-toggle="modal" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Make Changes</button>
    </span>
</form>
<div id="editModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Issue</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you wish to edit the <strong>{{ issue.issue_name }}</strong> issue?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" >Make Changes</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
