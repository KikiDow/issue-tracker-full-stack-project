{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<h1>Edit Issue</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_issue_form | as_bootstrap }}
        <span class="input-group-btn">
            <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>  Make Changes</button>
        </span>
    </form>
{% endblock %}
