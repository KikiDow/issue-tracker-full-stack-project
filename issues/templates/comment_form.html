{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<h1>Make a Comment</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ comment_form | as_bootstrap }}
        <span class="input-group-btn">
            <button class="btn btn-success" type="submit">Upload Comment</button>
        </span>
    </form>
{% endblock %}
