{% extends "base.html" %}
{% block content %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Username: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.username }}</p>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Email: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.email }}</p>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Currently Active: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.is_active }}</p>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Last login: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.last_login }}</p>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Date joined: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.date_joined }}</p>
  </div>
</div>
<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Staff Member:: </h3>
  </div>
  <div class="panel-body">
    <p>{{ user.is_staff }}</p>
  </div>
</div>
{% endblock %}
